<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="/"
      method="get"
      class="search-form"
    >
      <label for="search-input-big">
        <input
          type="text"
          name="bigSearch"
          class="big-search"
          placeholder="Try “Los Angeles”"
          data-qa="big"
    >
      </label>
      <label for="search-input-small">
        <input
          type="text"
          name="smallSearch"
          class="small-search"
          placeholder="Try “Los Angeles”"
          data-qa="small"
    >
      </label>
    </form>
  </body>
</html>
